<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Example</title>
    <style>
        .home {
            color: red;  /* Example style for demonstration */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="dropdown-item customLoadLink" href="course-single.html">Course Details</a></li>
        <li><a class="dropdown-item customLoadLink" href="teacher-single.html">Teacher's profile</a></li>
        <li class="dropdown-item dropdown dropleft">
            <a class="dropdown-toggle" href="#" id="navbarDropdownSubmenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Other links
            </a>
            <ul class="dropdown-menu dropdown-submenu" aria-labelledby="navbarDropdownSubmenu">
                <li><a class="dropdown-item customLoadLink" href="timetable.pdf">Download Timetable PDF</a></li>
                <li><a class="dropdown-item customLoadLink" href="timetable.html">timetable pre-view</a></li>
                <li><a class="dropdown-item customLoadLink" href="links.html">Online-links</a></li>
                <li><a class="dropdown-item customLoadLink" href="payment.html">payment</a></li>
                <li><a class="dropdown-item customLoadLink" href="https://discord.gg/5PYmXw42">discord - Class group</a></li>
                <li><a class="dropdown-item customLoadLink" href="Privacy&Policy.html">Privacy Policy</a></li>
                <li><a class="dropdown-item customLoadLink" href="Terms and Conditions-LearnIQ.html">Terms and Conditions</a></li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadLinks = document.querySelectorAll('.customLoadLink');
            const spinnerHTML = `
                <div class="container">
                    <style>
                        .container {
                            --uib-size: 35px;
                            --uib-color: black;
                            --uib-speed: 1.5s;
                            --uib-dot-size: calc(var(--uib-size) * 0.4);
                            position: relative;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            height: var(--uib-dot-size);
                            width: var(--uib-size);
                        }
                        .container::before,
                        .container::after {
                            content: '';
                            position: absolute;
                            height: var(--uib-dot-size);
                            width: var(--uib-dot-size);
                            border-radius: 50%;
                            background-color: var(--uib-color);
                            flex-shrink: 0;
                            transition: background-color 0.3s ease;
                        }
                        .container::before {
                            animation: orbit var(--uib-speed) linear infinite;
                        }
                        .container::after {
                            animation: orbit var(--uib-speed) linear calc(var(--uib-speed) / -2) infinite;
                        }
                        @keyframes orbit {
                            0% {
                                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                                opacity: 0.65;
                            }
                            5% {
                                transform: translateX(calc(var(--uib-size) * 0.235)) scale(0.684208);
                                opacity: 0.58;
                            }
                            10% {
                                transform: translateX(calc(var(--uib-size) * 0.182)) scale(0.631576);
                                opacity: 0.51;
                            }
                            15% {
                                transform: translateX(calc(var(--uib-size) * 0.129)) scale(0.578944);
                                opacity: 0.44;
                            }
                            20% {
                                transform: translateX(calc(var(--uib-size) * 0.076)) scale(0.526312);
                                opacity: 0.37;
                            }
                            25% {
                                transform: translateX(0%) scale(0.47368);
                                opacity: 0.3;
                            }
                            30% {
                                transform: translateX(calc(var(--uib-size) * -0.076)) scale(0.526312);
                                opacity: 0.37;
                            }
                            35% {
                                transform: translateX(calc(var(--uib-size) * -0.129)) scale(0.578944);
                                opacity: 0.44;
                            }
                            40% {
                                transform: translateX(calc(var(--uib-size) * -0.182)) scale(0.631576);
                                opacity: 0.51;
                            }
                            45% {
                                transform: translateX(calc(var(--uib-size) * -0.235)) scale(0.684208);
                                opacity: 0.58;
                            }
                            50% {
                                transform: translateX(calc(var(--uib-size) * -0.25)) scale(0.73684);
                                opacity: 0.65;
                            }
                            55% {
                                transform: translateX(calc(var(--uib-size) * -0.235)) scale(0.789472);
                                opacity: 0.72;
                            }
                            60% {
                                transform: translateX(calc(var(--uib-size) * -0.182)) scale(0.842104);
                                opacity: 0.79;
                            }
                            65% {
                                transform: translateX(calc(var(--uib-size) * -0.129)) scale(0.894736);
                                opacity: 0.86;
                            }
                            70% {
                                transform: translateX(calc(var(--uib-size) * -0.076)) scale(0.947368);
                                opacity: 0.93;
                            }
                            75% {
                                transform: translateX(0%) scale(1);
                                opacity: 1;
                            }
                            80% {
                                transform: translateX(calc(var(--uib-size) * 0.076)) scale(0.947368);
                                opacity: 0.93;
                            }
                            85% {
                                transform: translateX(calc(var(--uib-size) * 0.129)) scale(0.894736);
                                opacity: 0.86;
                            }
                            90% {
                                transform: translateX(calc(var(--uib-size) * 0.182)) scale(0.842104);
                                opacity: 0.79;
                            }
                            95% {
                                transform: translateX(calc(var(--uib-size) * 0.235)) scale(0.789472);
                                opacity: 0.72;
                            }
                            100% {
                                transform: translateX(calc(var(--uib-size) * 0.25)) scale(0.73684);
                                opacity: 0.65;
                            }
                        }
                    </style>
                </div>
            `;

            loadLinks.forEach(loadLink => {
                loadLink.addEventListener('click', (event) => {
                    event.preventDefault();  // Prevent the default action of the anchor link
                    loadLink.classList.add('disabled');
                    loadLink.innerHTML = spinnerHTML;

                    // Simulate a network request or any async operation
                    setTimeout(() => {
                        loadLink.classList.remove('disabled');
                        loadLink.innerHTML = 'Completed';
                        const url = loadLink.getAttribute('href');
                        window.open(url, "_self");
                    }, 3750); // 3.75 seconds delay
                });
            });
        });
    </script>
</body>
</html>
